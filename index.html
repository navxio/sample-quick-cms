<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Quick and Dirty CMS | Widgetic</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:200,400,700' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="https://cdn.rawgit.com/davidjbradshaw/iframe-resizer/master/js/iframeResizer.contentWindow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- load the Widgetic sdk -->
    <script src="https://widgetic.com/sdk/sdk.dev.js" type="text/javascript"></script>

    <!-- load the controllers -->
    <script type="text/javascript" src="js/login-area.js"></script>
    <script type="text/javascript" src="js/widget-listing.js"></script>
    <script type="text/javascript" src="js/composition-listing.js"></script>
    <script type="text/javascript" src="js/edit-area.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <script type="text/javascript">
    Widgetic.init('554de62709c7e23f7f8b4567_4bgmtqx250aoookowwook40gk0408s4gs8w0o4o8o0cc4cscc8', window.location.href);
    </script>

    <h1>Quick and dirty CMS</h1>
    <p>Login to your Widgetic account and manage your compositions, from the comfort of your website's CMS!</p>
    <p class="warning">Keep in mind that this demo app is not sandboxed. Changes to compositions are persisted.</p>

    <div class="app init">
      <div class="login-area">
        <button>Login with Widgetic</button>
      </div>

      <h1>Widgets</h1>
      <ul class="widget-listing"></ul>

      <h1>Compositions</h1>
      <ul class="composition-listing"></ul>

      <h1>Edit Area <span class="edit-area_status"></span></h1>
      <div class="edit-area init">
        <div class="widget-area"></div>

        <div class="edit-area_pane">
          <button class="save">Save</button>
          <button class="toggle-editor">Toggle Editor</button>
          <button class="delete">Delete</button>

          <div class="editor-area"></div>

          <label>Name: <input class="name" /></label>
          <label>Width: <input class="width" /></label>
          <label>Height: <input class="height" /></label>
        </div>    

        <div class="embed-code-area">
          <h1>Embed Code</h1>
          <code></code>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // initialize the app
      var app = new App($('.app'));
    </script>
  </body>
</html>
